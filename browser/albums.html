<div ng-show="showMe"> 
    <h3>Albums</h3> 
    <div class="row"> 
        <div ng-repeat="album in albums" class="col-xs-4"> 
            <a class="thumbnail" ui-sref="albumList({id: album.id})">
              <img ng-src="{{album.imageUrl}}"> 
              <div class="caption"> 
                <h5> 
                  <span></span> 
                </h5> 
                <small>{{album.songs.length}}</small> 
              </div> 
            </a> 
        </div> 
    </div> 
</div>
